# .github/workflows/build-meross.yml
name: Build Meross binding (fork)
on:
  push:
    branches: ["**"]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Build Meross binding (JAR)
        run: |
          mvn -B -V \
            -Dspotless.check.skip=true \
            -DskipChecks \
            -pl :org.openhab.binding.meross \
            -am clean package
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: meross-binding
          path: |
            **/target/*.jar
            **/target/*.kar
